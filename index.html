	function draw_a(){ <!-- function to draw a rectangle in canvas -- triggered by onclick function in 'draw rectangle' button -->
		var a_canvas = document.getElementById("a");
 		var a_context = a_canvas.getContext("2d");
 			a_context.fillRect(50, 25, 150, 100); <!-- proportions of rectangle that is filled on canvas -->
	}
	
	function text_a(){ <!-- function to put "Neha" in canvas -- 'draw text' button -->
		var a_canvas = document.getElementById("a");
		var ctx = a_canvas.getContext("2d");
			ctx.font = "30px Arial"; <!-- font of "Neha" in canvas -->
			ctx.fillText("Neha", 10, 50); <!-- coordinates of "Neha" in canvas -->
	}
	
	function image_a(){ <!-- function to insert image in canvas -- 'draw image' button -->
		var a_canvas = document.getElementById("a");
		var a_context = a_canvas.getContext("2d");

	function clear_a(){ <!-- function clears canvas (reset) -->
		var a_canvas = document.getElementById("a");
 		var a_context = a_canvas.getContext("2d");
		a_canvas.width = a_canvas.width; <!-- resets width (clear canvas) -->
	}
</script>
